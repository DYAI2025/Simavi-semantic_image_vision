# fly.toml file for simavi-semantic-image-vision
app = "simavi-semantic-image-vision"
primary_region = "fra"

[env]
  PORT = "3000"
  NODE_ENV = "production"

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

[checks]
  [checks.status]
    port = 3000
    type = "http"
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "GET"
    path = "/api/health"
    headers = {}
    tls_skip_verify = false
    expected_codes = [200, 404]  # 404 is expected if health check endpoint doesn't exist

[[statics]]
  guest_path = "/app/public"
  url_prefix = "/static/"