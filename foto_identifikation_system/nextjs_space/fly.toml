# fly.toml file for simavi-semantic-image-vision
app = "simavi-semantic-image-vision"
primary_region = "fra"

# Environment variables (non-sensitive)
[env]
  PORT = "3000"
  NODE_ENV = "production"
  # AWS Configuration (set via secrets)
  AWS_REGION = "eu-central-1"
  AWS_FOLDER_PREFIX = "simavi/"
  # Rate Limiting
  MAX_PARALLEL_REQUESTS = "3"
  RETRY_ATTEMPTS = "3"

# Build configuration
[build]
  dockerfile = "Dockerfile"

# HTTP service configuration
[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

# VM Resources
[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

# Health checks
[checks]
  [checks.status]
    port = 3000
    type = "http"
    interval = "15s"
    timeout = "5s"
    grace_period = "10s"
    method = "GET"
    path = "/api/health"
    headers = {}
    tls_skip_verify = false
    expected_codes = [200]

# Static files
[[statics]]
  guest_path = "/app/public"
  url_prefix = "/static/"