name: VLM Connectivity Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    env:
      HUGGINGFACE_API_KEY: ${{ secrets.HUGGINGFACE_API_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: 'foto_identifikation_system/nextjs_space/package-lock.json'

    - name: Install dependencies
      run: |
        cd foto_identifikation_system/nextjs_space
        npm ci

    - name: Run VLM connectivity test
      run: |
        node ../../test-vlm-connectivity.js
      env:
        HUGGINGFACE_API_KEY: ${{ secrets.HUGGINGFACE_API_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    - name: Run basic linting
      run: |
        cd foto_identifikation_system/nextjs_space
        npx eslint . --ext .ts,.tsx --max-warnings 0
      continue-on-error: true